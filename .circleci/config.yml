version: 2.1
orbs:
  slack: circleci/slack@4.12.1
  aws-cli: circleci/aws-cli@3.1.4

environement:
  SSH_KEY_FINGERPRINT: "af9:8b:25:f2:1b:3e:40:dd:91:5b:49:86:11:3e:1a:36"

commands:
  install-aws-cli:
    description: Install aws-cli
    steps:
      - run:
          name: "Installing aws-cli"
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
            rm -rf awscliv2*
            
  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: "Destroy workspace environment"
          when: on_fail
          command: |
            echo "Destroying workspace <<parameters.workflow_id>>"
            aws s3 rm s3://udapeople-<<parameters.workflow_id>> --recursive
            aws cloudformation delete-stack --stack-name "udapeople-frontend-<<parameters.workflow_id>>"
            aws cloudformation delete-stack --stack-name "udapeople-backend-<<parameters.workflow_id>>"

  revert-migration:
    description: Destroy backend and frontend cloudformation stacks given a workflow ID.
    parameters:
      workflow_id:
        type: string 
    steps:
      - run:
          name: "Revert database migration"
          when: on_fail
          command: |
            # Example: kvdb.io
            SUCCESS=$(curl --insecure  https://kvdb.io/UoMPHS7P3FHPjvCNoE8Uue/migration_<<parameters.workflow_id>>)
            # Logic for reverting the database state
            echo "Success=${SUCCESS}"
            if (( $SUCCESS == 1 ));
            then
              cd ~/project/backend
              npm install
              npm run migrations:revert
            fi

jobs:
  build-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend && \
            npm install && \
            npm run build
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build

  test-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: "Run frontend test"
          command: |
            cd frontend && \
            npm install && \
            npm run test

  test-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: "Run backend test"
          command: |
            cd backend && \
            npm install && \
            npm run test

  scan-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: "Run frontend scan"
          command: |
            cd frontend && \
            npm install && \
            # npm install oauth-sign@^0.9.0
            npm audit fix --audit-level=critical
      - slack/notify:
          template: basic_fail_1
          event: fail
      - slack/notify:
          template: success_tagged_deploy_1
          event: pass

  scan-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: "Run backend scan"
          command: |
            cd backend && \
            npm install && \
            # npm install oauth-sign@^0.9.0
            npm audit fix --audit-level=critical
      - slack/notify:
          template: basic_fail_1
          event: fail
      - slack/notify:
          template: success_tagged_deploy_1
          event: pass

  deploy-infrastructure:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=udapeople
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=udapeople
      - run:
          name: Add back-end ip to ansible inventory
          command: |
            echo backend ansible_host=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --output text) >> .circleci/ansible/inventory.txt
            cat .circleci/ansible/inventory.txt

      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt

  configure-infrastructure:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FINGERPRINT
      - attach_workspace:
          at: ~/
      - install-aws-cli
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt -y install software-properties-common
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt -y install ansible
            ansible --version
      - run:
          name: Configure server
          command: |
            cd .circleci/ansible/
            ansible-playbook configure-server.yml
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  run-migrations:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - install-aws-cli
      - restore_cache:
          keys: [backend_build]
      - run:
          name: Run migrations
          command: |
            cd backend
            npm install
            echo "destroy migration first"
            npm run migrations:revert

            npm run migrations > migrations_dump.txt
            cat migrations_dump.txt
      - run:
          name: Send migration results to memstash
          command: |
            if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
            then
              curl --insecure "https://kvdb.io/UoMPHS7P3FHPjvCNoE8Uue/migration_${CIRCLE_WORKFLOW_ID:0:7}" -d '1'
            else
              echo "Migration was not executed"
            fi

      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  deploy-frontend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - install-aws-cli
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --output text)

            export API_URL="http://${BACKEND_IP}:3030"

            echo "API_URL = ${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env

      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            npm install
            npm run build
            tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive

      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
      
      - revert-migration:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"


  deploy-backend:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - $SSH_KEY_FINGERPRINT
      - attach_workspace:
          at: ~/
      - install-aws-cli
      - run:
          name: Install dependencies
          command: |
            sudo apt update
            sudo apt -y install software-properties-common
            sudo add-apt-repository --yes --update ppa:ansible/ansible
            sudo apt -y install ansible
            ansible --version

      - run:
          name: Deploy backend
          command: |
            cd backend

            touch .env
            echo NODE_ENV=production > ".env"
            echo VERSION=1 > ".env"
            echo TYPEORM_CONNECTION=postgres >> ".env"
            echo TYPEORM_ENTITIES=./src/modules/domain/**/*.entity.ts >> ".env"
            echo TYPEORM_MIGRATIONS=./src/migrations/*.ts >> ".env"
            echo TYPEORM_MIGRATIONS_DIR=./src/migrations >> ".env"
            echo NODE_ENV=production >> ".env"
            echo TYPEORM_HOST=$TYPEORM_HOST >> ".env"
            echo TYPEORM_PORT=$TYPEORM_PORT >> ".env"
            echo TYPEORM_USERNAME=$TYPEORM_USERNAME >> ".env"
            echo TYPEORM_PASSWORD=$TYPEORM_PASSWORD >> ".env"
            echo TYPEORM_DATABASE=$TYPEORM_DATABASE >> ".env"

            npm i
            npm run build
            cd ..
            # Zip the directory
            tar -C backend -czvf artifact.tar.gz .
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat inventory.txt
            ansible-playbook deploy-backend.yml

      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

      - revert-migration:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

  smoke-test:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Get backend url and run Backend smoke test.
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --filters "Name=tag:Name,Values=backend-${CIRCLE_WORKFLOW_ID:0:7}" \
            --output text)

            export API_URL="http://${BACKEND_IP}:3030"

            echo "App URL=${API_URL}"

            echo "sleeping for 60 seconds"

            sleep 60

            if curl -s "${API_URL}/api/status" | grep "ok"
            then
                exit 0
            else
                exit 1
            fi
      - run:
          name: Frontend smoke test.
          command: |
            URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"            
            
            echo ${URL} 
            
            if curl -s ${URL} | grep "Welcome"
            then
              exit 0
            else
              exit 1
            fi

      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

      - revert-migration:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}" 

  cloudfront-update:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Get existing stack id
          command: |
            # Fetch the Old workflow ID
            export OldWorkflowID=$(aws cloudformation \
                    list-exports --query "Exports[?Name==\`WorkflowID\`].Value" \
                    --no-paginate --output text)
            echo OldWorkflowID: "${OldWorkflowID}"
            echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"

            echo $OldWorkflowID > old_workflow_id.txt

            cat old_workflow_id.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/old_workflow_id.txt
      - run:
          name: Update Cloudfront distribution
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/cloudfront.yml \
            --stack-name InitialStack \
            --parameter-overrides WorkflowID="${CIRCLE_WORKFLOW_ID:0:7}" \
            --tags project=udapeople

  cleanup:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup
      - attach_workspace:
          at: ~/
      - run:
          name: Cleanup old stack
          command: |
            pwd
            ls -ah
            cat old_workflow_id.txt
            # Fetch the Old workflow ID
            export OldWorkflowID=$(cat old_workflow_id.txt)

            echo OldWorkflowID: "${OldWorkflowID}"
            echo CIRCLE_WORKFLOW_ID "${CIRCLE_WORKFLOW_ID:0:7}"

            # Fetch the stack names          
            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
                    --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
            echo Stack names: "${STACKS[@]}"  

            if [[ "${CIRCLE_WORKFLOW_ID:0:7}" != "${OldWorkflowID}" ]]
            then
              echo "Empty bucket contents"
              #aws s3 rm "s3://udapeople-${OldWorkflowID}" --recursive
              aws s3 rm s3://udapeople-"${OldWorkflowID}" --recursive

              echo "Deleting old stacks"
              aws cloudformation delete-stack --stack-name "udapeople-backend-${OldWorkflowID}"
              aws cloudformation delete-stack --stack-name "udapeople-frontend-${OldWorkflowID}"
            else
              echo "Using recent stack"
            fi

            echo "Old workflowID = ${OldWorkflowID}"
            echo "Current workflowID = ${CIRCLE_WORKFLOW_ID:0:7}"

      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"

      - revert-migration:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}" 

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
         requires:
           - build-frontend
      - test-backend:
         requires:
           - build-backend
      - scan-frontend:
         context: udacity-project3
         requires:
           - build-frontend
      - scan-backend:
         context: udacity-project3
         requires:
           - build-backend
      - deploy-infrastructure:
         requires:
           - test-backend
           - test-frontend
           - scan-backend
           - scan-frontend
         filters:
           branches:
             only:
               - master
      - configure-infrastructure:
         requires:
           - deploy-infrastructure
      - run-migrations:
         requires:
           - configure-infrastructure
      - deploy-frontend:
         requires:
           - run-migrations
      - deploy-backend:
         requires:
           - deploy-frontend
      - smoke-test:
         requires:
           - deploy-backend
      - cloudfront-update:
         requires:
          - smoke-test
      - cleanup:
         requires:
           - cloudfront-update